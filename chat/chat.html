<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Student Chat（実用版）</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <h2>スチューデントチャット</h2>

  <div id="layout">
    <div id="chat-area">
      <div id="chat-container">
        <ul id="messages"></ul>
      </div>

      <form id="form">
        <input id="input" type="text" autocomplete="off" placeholder="メッセージを入力..." />
        <input type="file" id="file-input" />
        <button type="button" id="file-btn">📎</button>
        <button type="submit">送信</button>
      </form>
    </div>

    <aside id="account-panel">
      <h3>👤 アカウント</h3>
      <a href="../account/account.html" id="account-link">
        <div class="account-box">
          <img src="https://via.placeholder.com/80" class="avatar">
          <p class="account-name">あなた</p>
        </div>
      </a>
    </aside>
  </div>

  <script src="chat.js"></script>
</body>
</html>
